<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h2>keybord events</h2>
    <input type="text" id="keybordEvent">
    <script>
        let keybordEvent = document.querySelector('#keybordEvent');
        // keybordEvent.addEventListener('keyup',(e)=>{
        // console.log(e.type)
        // })
        function keybordEventAll(e) {
            console.log(e.type)
        }
        function keybordEventAll(e) {
            console.log(e.key)
        }
        keybordEvent.addEventListener('keyup', keybordEventAll);
        keybordEvent.addEventListener('keydown', keybordEventAll);
        keybordEvent.addEventListener('keypress', keybordEventAll);
        keybordEvent.addEventListener('keypress', keybordEventAll);
    </script>
</body>

</html>
