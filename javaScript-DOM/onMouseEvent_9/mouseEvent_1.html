<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Mouse events</h2>
    <div id="mousEevent">
    </div>
    <script>
        function mouseEventAll(e) {
            console.log(e.type)
        }
        let mousEevent = document.querySelector('#mousEevent');
        mousEevent.addEventListener("mousedown", mouseEventAll);
        mousEevent.addEventListener("mouseup", mouseEventAll);
        mousEevent.addEventListener("click", mouseEventAll);
        mousEevent.addEventListener("dblclick", mouseEventAll)
        mousEevent.addEventListener("mouseover", mouseEventAll)
        mousEevent.addEventListener("mouseout", mouseEventAll)
        mousEevent.addEventListener("mouseenter", mouseEventAll)
        mousEevent.addEventListener("mouseleave", mouseEventAll)
        mousEevent.addEventListener("mousemove", mouseEventAll)
    </script>

</body>

</html>
