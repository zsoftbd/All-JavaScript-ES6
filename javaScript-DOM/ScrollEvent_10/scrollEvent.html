<body>

    <p>Lorem ipsum dolor sit amet i have to add more text with this pragraph!</p>
    <script>
        // window.onscroll=()=>{

        // }
        // window.addEventListener('scroll',()=>{
        // console.log('you scroll the window')
        // })
        let scroller = 0;
        window.addEventListener('scroll', () => {
            let newScroller = window.scrollYOffset || document.documentElement.scrollTop;
            if (newScroller > scroller) {
                console.log('scroll down')
            } else {
                console.log('scroll up')
            }
            scroller = newScroller;
        })
    </script>
</body>
